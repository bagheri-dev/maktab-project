<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Signup</title>
</head>
<body>
    <div class="w-screen h-screen">
        <div class="w-full py-3 px-4"><button id="back-page"><img src="./images/svg/back-icon.svg" alt=""></button></div>
        <div class="flex justify-center mt-24">
            <img src="images/logo.png" alt="">
        </div>
        <form id="signup-form" class="text-center mt-32">
            <div>
                <h1 class="text-4xl mb-10 font-bold">Signup to your  Account</h1>
                <div class="flex flex-col items-center gap-y-8 mt-5 p-9">
                    <div class="focus-within:outline w-full flex items-center gap-2 border rounded-lg border-solid">
                        <img src="images/svg/email-icon.svg" alt="">
                        <input class="outline-none w-full py-2 px-2" type="text" name="username" id="username" placeholder="UserName" autocomplete="off">
                    </div>
                    <div class="focus-within:outline w-full flex items-center gap-2 border rounded-lg border-solid">
                        <img src="images/svg/lock-icon.svg" alt="">
                        <input class="outline-none py-2 px-2 w-full" type="password" name="password" id="password" placeholder="password" autocomplete="off">
                        <i class="fa fa-eye" id="togglepassword"></i>
                    </div>
                    <div>
                         <input class=" py-2 px-8 rounded-full" type="submit" value="signup">
                    </div>
                </div>
            </div>
        </form>
        <div class="w-full text-white bg-gray-900 fixed bottom-6 py-4 rounded-full">
            <button type="submit" class="w-full h-full"><a href="/login">Login</a></button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script defer type="module" src="scripts/toggle-pasword.js"></script>
    <script defer type="module" src="scripts/singup.js"></script>
</body>
</html>
